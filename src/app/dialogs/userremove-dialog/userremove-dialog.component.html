<div class="container">
    <h3 mat-dialog-title>Wilt u deze user verwijderen?</h3>
    <div mat-dialog-content>
      <strong>Naam: </strong>{{data.username}}
      <p></p>
      <strong>Adres: </strong>{{data.postal_code}}
      <p></p>
        <strong>Adres: </strong>{{data.birthdate}}
        <p></p>
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button color="primary" [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </div>
