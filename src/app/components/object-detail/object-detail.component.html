<mat-card>
    <div class="example-container">
        <div *ngFor="let attribute of object?.getAttributeNames()">
          <ng-container *ngIf="object.isRelationShipAttribute(attribute); else normalAttribute" >
            <ng-container *ngIf="object.resolveAttributeName(attribute)['id']; else hasMany">
              <label>{{attribute}}</label>
                <mat-form-field>
                    <mat-select [placeholder]="attribute">
                          <mat-option *ngFor="let type of getIterableTypesOf(attribute)" [value]="type">{{type}}</mat-option>
                    </mat-select>
                    <mat-placeholder></mat-placeholder>
                  </mat-form-field>
            </ng-container>
            <ng-template #hasMany>
              TESTISDIT
            </ng-template>
          </ng-container>
          <ng-template #normalAttribute>
           <div class="normal-attribute">
              <label>{{attribute}}</label>
            <mat-form-field>
                <input matInput placeholder={{object.resolveAttributeName(attribute)}}>
            </mat-form-field>
           </div>
          </ng-template>
        </div>
      </div>
      <button class="right" mat-raised-button color="primary" (click)="saveObject()">Save</button>
</mat-card>
