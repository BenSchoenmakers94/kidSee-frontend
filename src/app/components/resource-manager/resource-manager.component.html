<mat-card class="card">
  <mat-card-title>
    Resources
  </mat-card-title>
  <ng-container *ngFor="let resourceName of getResources()">
    <mat-card class="subCard" (click)="navigateTo(resourceName)">
      <mat-card-title>
        {{resourceName}}
      </mat-card-title>
    </mat-card>
  </ng-container>
</mat-card>
