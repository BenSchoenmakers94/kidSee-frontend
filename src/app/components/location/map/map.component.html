<div>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="true" (mapClick)="mapClicked($event)">
        <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m)" [latitude]="m.lat" [longitude]="m.lng"
          [label]="m.label" [iconUrl]="m.iconUrl" [markerDraggable]="m.draggable">
        </agm-marker>
    </agm-map>
</div>
