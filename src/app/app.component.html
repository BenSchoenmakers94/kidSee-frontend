    <mat-sidenav-container class="example-container">
        <mat-sidenav #sidenav class="sidenav" mode="side">
        <ul *ngIf="isLoggedIn | async">
            <li><button class="nav-button" mat-button [routerLink]="['/home']"><span>{{title}}</span></button></li>
            <li><button class="nav-button" mat-stroked-button color="primary" [routerLink]="['/users']">Users</button></li>
            <li><button class="nav-button" mat-stroked-button color="primary" [routerLink]="['/posts']">Posts</button></li>
            <li><button class="nav-button" mat-stroked-button color="primary" [routerLink]="['/themes']">Themes</button></li>
            <li><button class="nav-button" mat-stroked-button color="primary"[routerLink]="['/assignments']">Assignments</button></li>
            <li><button class="nav-button" mat-stroked-button color="primary" [routerLink]="['/comments']">Comments</button></li>
            <li><button class="nav-button" mat-stroked-button color="primary" [routerLink]="['/locations']">Locations</button></li>
            <li><button class="nav-button" mat-stroked-button color="primary" [routerLink]="['/location-types']">Location-types</button></li>
            <li><button class="nav-button" mat-stroked-button color="primary" [routerLink]="['/answers']">Answers</button></li>
            <li><button class="nav-button" mat-stroked-button color="primary" [routerLink]="['/answer-types']">Answer-Types</button></li>
            <li><button class="nav-button" mat-stroked-button color="primary" [routerLink]="['/assignment-types']">Assignment-Types</button></li>
            <li><button class="nav-button" mat-raised-button color="primary" (click)="logout()">Logout</button></li>
        </ul>
        </mat-sidenav>

        <mat-sidenav-content>
            <p *ngIf="isLoggedIn | async"><button mat-button (click)="sidenav.toggle()">&#9776;</button></p>
            <router-outlet>
            </router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
