<mat-card>
    <mat-card-header>{{user.username}}</mat-card-header>
    <mat-card-content>
        <h3 mat-line>
            {{user.email}}
        </h3>
        <h3 mat-line>
            {{user.birthdate}}
        </h3>
        <h3 mat-line>
            {{user.postal_code}}
        </h3>
        <h3 mat-line>
            {{user.school}}
        </h3>
    </mat-card-content>

</mat-card>
