<mat-card>
    <mat-card-header>{{user?.username}}</mat-card-header>
    <mat-card-content>
        <h3 mat-line>
            Email: {{user?.email}}
        </h3>
        <h3 mat-line>
            Birthdate: {{user?.birthdate}}
        </h3>
        <h3 mat-line>
            Postalcode: {{user?.postal_code}}
        </h3>
        <h3 mat-line>
            School: {{user?.school}}
        </h3>
    </mat-card-content>

</mat-card>
