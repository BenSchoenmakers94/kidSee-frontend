<mat-card>
    <mat-card-header>Users</mat-card-header>
    <mat-card-content>
        <mat-list>
            <button mat-fab color="primary" [routerLink]="['/users/create']">Add</button>
            <mat-list-item *ngFor="let user of users">
                <h3 mat-line>
                    <a mat-button id="editUser" [routerLink]="['/users/edit', user.id]">{{user.username}}</a>
                    <a mat-button [routerLink]="['/users/view', user.id]">View</a>
                </h3>
            </mat-list-item>
        </mat-list>
    </mat-card-content>

    <button mat-fab color="primary" [routerLink]="['/users/create']">Add</button>
</mat-card>
