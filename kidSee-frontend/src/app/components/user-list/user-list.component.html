<mat-card>
    <mat-card-header>Users</mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let user of users">
                <h3 mat-line>
                    <a mat-button [routerLink]="['/user-update']">{{user}}</a>
                </h3>
            </mat-list-item>
        </mat-list>
    </mat-card-content>

    <button mat-fab color="primary" [routerLink]="['/users/create']">Add</button>
</mat-card>
