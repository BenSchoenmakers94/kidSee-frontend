<mat-card>
    <form #userForm="ngForm" (ngSubmit)="save(userForm.value)">
        <mat-card-header>
            <mat-card-title><h2>Create user</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="Username" [(ngModel)]="user.username"
                       required name="username" #username>
            </mat-form-field>
            <mat-form-field>
            <input matInput type="date" placeholder="Birthdate" [(ngModel)]="user.birthdate"
                   required name="birthdate" #birthdate>
        </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" [(ngModel)]="user.password"
                       required name="password" #password>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]="user.email"
                       required name="email" #email>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit"
                    [disabled]="!userForm.form.valid">Save</button>
            <a mat-button routerLink="/users">Cancel</a>
        </mat-card-actions>
    </form>
</mat-card>
